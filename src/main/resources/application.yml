server:
  port: ${PORT:8085}

spring:
  application:
    name: result
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_SCHEMA}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  data:
    mongodb:
      uri: mongodb+srv://${MONGO_USERNAME}:${MONGO_PASSWORD}@codify.mongocluster.cosmos.azure.com/codify?tls=true&authSource=admin&authMechanism=SCRAM-SHA-256&retrywrites=false&maxIdleTimeMS=120000

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    generate-ddl: false

  cloud:
    discovery:
      enabled: false

# AWS 설정
aws:
  region: ap-northeast-2
  s3:
    bucket: ${AWS_S3_BUCKET:your-bucket-name}
  accessKey: ${AWS_ACCESS_KEY:}
  secretKey: ${AWS_SECRET_KEY:}

codify:
  dev:
    user-uuid: ${USER-UUID}
  timezone:
    source: UTC
    target: Asia/Seoul
    format: "yyyy-MM-dd HH:mm"

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,beans,httptrace,metrics
        exclude: env,configprops,heapdump
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    prometheus:
      enabled: true
  health:
    readinessstate:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  server:
    port: ${MANAGEMENT_PORT}